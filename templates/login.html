<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FSND char Catalog</title>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="//apis.google.com/js/platform.js?onload=start">
	</script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<!-- Bootstrap core CSS -->
	<link href="/static/bootstrap.min.css" rel="stylesheet">
	<link href="/static/normalize.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="/static/style.css">
</head>

<body>
	<script>
		function signInCallback(authResult) {
			if (authResult['code']) {
				// Hide the sign-in button now that the user is authorized
				$('#signinButton').attr('style', 'display: none');

				// Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
				$.ajax({
					type: 'POST',
					url: '/gconnect?state={{STATE}}',
					processData: false,
					data: authResult['code'],
					contentType: 'application/octet-stream; charset=utf-8',
					success: function(result) {
						// Handle or verify the server response if necessary.
						if (result) {
							$('#login').html('Logging in...')
							window.location.href = "/category";
						} else if (authResult['error']) {
							console.log('There was an error: ' + authResult['error']);
						} else {
							$('#login').html('Failed to make a server-side call. Check your configuration and console.');
						}
					}
				});
			}
		}
	</script>



	<div class="wrapper">

		<header class="header">
			<div class="container">
				<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
					<a class="navbar-brand" href="/">Comic Universe Catalog</a>
					<div class="collapse navbar-collapse" id="navbar-login-links">
						<ul class="navbar-nav mr-auto">
							<!-- Add more links here -->
						</ul>
						<form class="form-inline my-2 my-lg-0">
							<button class="btn btn-primary my-2 my-sm-0" type="submit" role="button">
						{%if 'username' not in session %}
							<a href="{{url_for('login')}}" class="button-link">
								Login
							</a>
						{% else %}
							<a href="{{url_for('logout')}}" class="button-link">
								Logout
							</a>
						{% endif %}
					</button>
						</form>
					</div>
				</nav>
			</div>
		</header>
		<!-- Login Box Header -->
		<div class="content">
			<div id="login" class="container container--login">
				<h4 class="page-header">
					<span>Login to Category</span>
				</h4>
				<span class="bar-space"></span>
				
				<!--Google Login Button -->
				<div class="login-space">OR</div>
				<div id="signInButton">
					<span class="g-signin"
						data-scope="openid email"
						data-clientid="715721970272-evgqdmde14k0fvqu98od52d301d3bb0g.apps.googleusercontent.com"
						data-redirecturi="postmessage"
						data-accesstype="offline"
						data-cookiepolicy="single_host_origin"
						data-callback="signInCallback"
					  data-approvalprompt="force">
					</span>
				</div>
				<!-- <button class="login__button login__button--google">Login with Google</button> -->
			</div>

		</div>

	</div>
</body>

</html>
